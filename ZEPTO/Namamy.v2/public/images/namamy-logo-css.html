<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namamy Logo - Website Colors</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo-container {
            width: 500px;
            height: 375px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle background pattern */
        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        }
        
        .logo-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .logo-icon .n-letter {
            color: white;
            font-size: 36px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }
        
        .logo-text {
            color: white;
            font-size: 64px;
            font-weight: 300;
            font-family: 'Inter', sans-serif;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Add some floating particles for elegance */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
        .particle:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { bottom: 30%; right: 10%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; }
        }
        
        /* Hover effect */
        .logo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="logo-content">
            <div class="logo-icon">
                <div class="n-letter">N</div>
            </div>
            <h1 class="logo-text">Namamy</h1>
        </div>
    </div>
</body>
</html>
