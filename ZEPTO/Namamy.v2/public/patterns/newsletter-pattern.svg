<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="newsletter" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <!-- Mail envelope pattern -->
      <g transform="translate(15,15)" opacity="0.08">
        <rect x="-8" y="-6" width="16" height="12" fill="none" stroke="#6B7280" stroke-width="0.5"/>
        <path d="M-8,-6 L0,0 L8,-6" fill="none" stroke="#6B7280" stroke-width="0.5"/>
        <circle cx="5" cy="5" r="1" fill="#6B7280" opacity="0.3"/>
      </g>
      <!-- Decorative dots -->
      <circle cx="7" cy="7" r="0.5" fill="#E5E7EB" opacity="0.6"/>
      <circle cx="23" cy="23" r="0.5" fill="#E5E7EB" opacity="0.6"/>
